<div class="container mt-5">

  <div class="row">
    <div class="card col">

      <div class="card-body">
        <h1 class="card-title">{{ user.name }}</h1>
        <div class="card-text">
          <ul>
            <li>Compa√±ia:
              <a href="">{{ user.company.name }} </a>
            </li>
            <li>Ciudad:
              <a href="">{{ user.address.city }}</a>
            </li>
            <li>Website:
              <a href="">{{ user.website }}</a>
            </li>
          </ul>

          <h5>Albums</h5>
          <hr>

          <ul>
            <li *ngFor="let album of albums; let i = index">
              <button (click)="verPhotos(i+1)" class="btn btn-block text-left">{{ album.title }}</button>
            </li>
          </ul>

        </div>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <!-- Slider -->
  <div class="row">
      <div class="col mt-3">
        <div class="carousel-container" *ngIf="photos.length > 0">
          <h4>Album photos</h4>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" [ngClass]="{'active': i == 0 }" *ngFor="let photo of photos; let i = index">
                <img class="d-block w-100" [src]="photo.thumbnailUrl" alt="photo.title">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{ photo.title }}</h5>
                  <p>{{ photo.url }}</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" data-target="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-target="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  <button (click)="eraseAlbums()" [routerLink]="['']" class="btn btn-outline-danger mt-3">Regresar</button>
</div>
