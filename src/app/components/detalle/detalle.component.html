<div class="container mt-5 mb-5">

   <!-- Slider -->
   <div class="row">
      <div class="col mb-3">
        <div class="carousel-container" *ngIf="photos.length > 0">
          <h4>Album photos</h4>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" [ngClass]="{'active': i == 0 }" *ngFor="let photo of photos; let i = index">
                <img class="d-block w-100" [src]="photo.thumbnailUrl" alt="photo.title">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{ photo.title }}</h5>
                  <p>{{ photo.url }}</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" data-target="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-target="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  <div class="row" *ngIf="user">
    <div class="card col">

      <div class="card-body">
        <h1 class="card-title">{{ user.name }} - <small> {{ user.username }}</small></h1>
        <div class="card-text">
            <form>
                <div class="form-group row">
                  <label class="col-2" for="email">Email</label>
                  <input type="email" class="form-control col" id="email" placeholder="{{ user.email}}">
                  
                </div>
                
                <div class="form-group row">
                  <label class="col-2" for="company">Compa√±ia</label>
                  <input type="text" class="form-control col" id="company" placeholder="{{ user.company.name }}">
                  
                </div>
                <div class="form-group row">
                  <label class="col-2" for="city">Ciudad</label>
                  <input type="text" class="form-control col" id="city" placeholder="{{ user.address.city }}">
                </div>
                
                <div class="form-group row">
                  <label class="col-2" for="phone">Telefono</label>
                  <input type="number" class="form-control col" id="phone" placeholder="{{ user.phone }}">
                  
                </div>

                <div class="form-group row">
                  <label class="col-2" for="website">Website</label>
                  <input type="text" class="form-control col" id="website" placeholder="{{ user.website }}">
                </div>
              </form>

          <h5>Albums</h5>
          <hr>

          <ul>
            <li *ngFor="let album of albums; let i = index">
              <button class="btn btn-block text-left">{{ album.title }}  <span class="btn btn-info" (click)="verPhotos(i+1)"> FOTOS </span></button>
            </li>
          </ul>

        </div>
        <button (click)="verPosts( user.id )" class="btn btn-primary">Ver Posts</button>
      </div>
    </div>
  </div>

    <div class="row mt-3">
      <div class="col-8" *ngIf="posts.length > 0">
        <h4>Posts del autor</h4>
        <hr>
        <div class="card-columns">
          <div *ngFor="let post of posts; let i = index"
              class="card mb-2">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body }}</p>
                <button class="btn btn-outline-primary btn-block" (click)="verComments( post.id )"> ver comentarios</button>
              </div>
            </div>

        </div>
      </div>

      <div class="col-4" *ngIf="comments.length > 0">
        <h4>Comentario del post {{ comments[i].postId }}</h4>
        <hr>
          <ul>
              <li *ngFor="let comment of comments; let i = index"> 
                <h5> {{ comment.email }} </h5> 
                <p> {{ comment.body }} </p>
              </li>
            </ul>
      </div>
    </div>

  <button (click)="eraseAlbums()" [routerLink]="['']" class="btn btn-outline-danger mt-3">Regresar</button>
</div>
