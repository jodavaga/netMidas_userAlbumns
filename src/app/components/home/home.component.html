<div class="container mt-5">
  <h2>Listado de Usuarios</h2>
  <hr>

  <ul class="list-group">
    <li *ngFor="let user of usuarios" class="list-group-item">
      <span class="btn btn-outline btn-block text-left">{{ user.name }} 
          <i (click)="verUsuario( user.id )" 
            class="fa fa-edit float-right btn btn-info"></i>
          <i (click)="verUsuario( user.id )" class="fa fa-trash-alt float-right btn btn-danger"></i>
      </span>
    </li>
  </ul>
</div>
