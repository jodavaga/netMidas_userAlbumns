<div class="container" *ngIf="usuarios.length <= 0">
  <div class="alert alert-primary mt-5" role="alert">
    Loading...
  </div>
  
</div>

<div class="container mt-5">
  <h2>Listado de Usuarios</h2>
  <hr>

  <ul class="list-group">
    <li *ngFor="let user of usuarios; let i = index" class="list-group-item">
      <span class="btn btn-outline btn-block text-left">{{ user.name }} 
          <i (click)="verUsuario( user.id )" 
            class="fa fa-edit float-right btn btn-info"></i>
          <i (click)="borrarUsuario( i )" class="fa fa-trash-alt float-right btn btn-danger"></i>
      </span>
    </li>
  </ul>
</div>
